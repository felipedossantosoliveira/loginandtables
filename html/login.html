<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body id="body_login">
    <background-image src="../img/background.jpg">
    <header></header>
    <main>
        <div class="container" id="formlogin">

            <form method="post" action="" id="formlogin_form">
                <img src="../img/logoteste.png" alt="logo" id="logo_form">
                <h3 id="form_title">Entrar</h3>
                <input class="text_form" type="text" name="username" placeholder="Nome de usuário ou e-mail">
                <input class="text_form" type="password" placeholder="Senha">
                <input type="submit" class="btn" id="login_btn" value="VAMOS LÁ!">
                <Div id="bottom_label">
                    <div id="check_label">
                        <input type="checkbox" class="btn" name="check_remember">
                        <label for="check_remember" id="check_remember">Manter conectado</label>
                    </div>
                    <a id="perdi" href="">Problemas com login?</a>
                </Div>
        </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
